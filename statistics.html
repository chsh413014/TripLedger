<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TripLedger - Statistics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; } 
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body { background-color: #111827 !important; color: #ffffff !important; }
            #app { background-color: #111827 !important; }
            header { background-color: #1f2937 !important; }
            .bg-gray-50 { background-color: #1f2937 !important; }
            .bg-white { background-color: #374151 !important; }
            .text-slate-900 { color: #ffffff !important; }
            .text-slate-800 { color: #e5e7eb !important; }
            .text-slate-700 { color: #d1d5db !important; }
            .text-gray-500 { color: #d1d5db !important; }
            .text-gray-400 { color: #9ca3af !important; }
            .text-gray-300 { color: #9ca3af !important; }
            .text-slate-700 { color: #d1d5db !important; }
            .text-blue-600 { color: #60a5fa !important; }
            .border-gray-100 { border-color: #4b5563 !important; }
            .border-gray-200 { border-color: #4b5563 !important; }
            .bg-gray-100 { background-color: #374151 !important; }
            .hover\:bg-gray-100:hover { background-color: #4b5563 !important; }
            .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5) !important; }
            .bg-slate-900 { background-color: #3b82f6 !important; }
            /* 漸變背景在深色模式下保持可見 */
            .from-blue-500 { background: linear-gradient(to bottom right, #3b82f6, #4f46e5) !important; }
            .to-indigo-600 { background: linear-gradient(to bottom right, #3b82f6, #4f46e5) !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen overflow-hidden">
    <div id="app" class="max-w-md mx-auto h-full bg-gray-50 relative flex flex-col shadow-2xl">
        
        <header class="px-4 py-3 flex items-center relative bg-gray-50 z-10 shrink-0" v-if="currentBook">
            <div class="w-10 h-10"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <h1 class="text-lg font-black text-slate-900">統計</h1>
                <h2 class="text-xs font-medium text-gray-500">{{ currentBook.book_title }}</h2>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto px-6 pt-4 pb-28 hide-scrollbar">
            <div v-if="loading" class="text-center py-10 text-gray-400"><i class="fas fa-circle-notch fa-spin text-2xl"></i></div>
            
            <div v-else>
                <!-- 總計卡片 -->
                <div class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-6 text-white mb-6 shadow-lg">
                    <div class="text-sm opacity-90 mb-2">總支出</div>
                    <div class="text-4xl font-black font-mono">{{ formatMoney(totalAmount) }}</div>
                    <div class="text-sm opacity-80 mt-1">{{ currentBook?.base_currency }}</div>
                </div>

                <!-- 類別統計 -->
                <div class="mb-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">類別統計</h3>
                    <div class="bg-white rounded-2xl p-4 shadow-sm space-y-3">
                        <div v-for="cat in categoryStats" :key="cat.category" class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 rounded-full bg-gray-50 flex items-center justify-center text-xl">
                                    <i :class="getCategoryIcon(cat.category, categoryIcons)" class="text-slate-700"></i>
                                </div>
                                <span class="font-bold text-slate-800">{{ cat.category }}</span>
                            </div>
                            <div class="text-right">
                                <div class="font-bold font-mono text-slate-900">{{ formatMoney(cat.amount) }}</div>
                                <div class="text-xs text-gray-400">{{ cat.percentage }}%</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 付款人統計 -->
                <div class="mb-6">
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">付款人統計</h3>
                    <div class="bg-white rounded-2xl p-4 shadow-sm space-y-3">
                        <div v-for="payer in payerStats" :key="payer.payer" class="flex items-center justify-between">
                            <span class="font-bold text-slate-800">{{ payer.payer }}</span>
                            <div class="text-right">
                                <div class="font-bold font-mono text-slate-900">{{ formatMoney(payer.amount) }}</div>
                                <div class="text-xs text-gray-400">{{ payer.count }} 筆</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 浮動新增按鈕 -->
        <div class="absolute bottom-24 right-6 z-40">
            <a href="record.html" class="bg-slate-900 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-xl hover:scale-110 transition active:scale-95">
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <!-- 底部工具列 -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 z-30 safe-area-bottom">
            <div class="max-w-md mx-auto px-2 py-2 flex items-center justify-around">
                <a href="overview.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-home text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">總覽</span>
                </a>
                
                <a href="records.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-list text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">紀錄</span>
                </a>
                
                <a href="statistics.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-chart-pie text-lg mb-1 text-slate-900"></i>
                    <span class="text-xs font-bold text-slate-900">統計</span>
                </a>
                
                <a href="settings.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-cog text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">設定</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, onMounted, computed } = Vue
        const { createClient } = supabase
        const SUPABASE_URL = 'https://wbhertwvqtfdwderscmj.supabase.co'
        const SUPABASE_KEY = 'sb_publishable_8xMP9OKEx90C7q1YSz0XBw_tUma_cPF'
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        createApp({
            setup() {
                const currentBook = ref(null)
                const ledgerList = ref([])
                const loading = ref(true)
                const categoryIcons = ref({}) // 儲存類別名稱對應的圖標
                
                const totalAmount = computed(() => ledgerList.value.reduce((acc, curr) => acc + Number(curr.pay_amount), 0))

                const categoryStats = computed(() => {
                    const stats = {}
                    ledgerList.value.forEach(item => {
                        const cat = item.pay_category || '其他'
                        if (!stats[cat]) {
                            stats[cat] = { category: cat, amount: 0, count: 0 }
                        }
                        stats[cat].amount += Number(item.pay_amount)
                        stats[cat].count += 1
                    })
                    const total = totalAmount.value || 1
                    return Object.values(stats)
                        .map(stat => ({
                            ...stat,
                            percentage: Math.round((stat.amount / total) * 100)
                        }))
                        .sort((a, b) => b.amount - a.amount)
                })

                const payerStats = computed(() => {
                    const stats = {}
                    ledgerList.value.forEach(item => {
                        const payer = item.pay_payer || '未知'
                        if (!stats[payer]) {
                            stats[payer] = { payer, amount: 0, count: 0 }
                        }
                        stats[payer].amount += Number(item.pay_amount)
                        stats[payer].count += 1
                    })
                    return Object.values(stats)
                        .sort((a, b) => b.amount - a.amount)
                })

                onMounted(async () => {
                    const bookId = localStorage.getItem('active_book_id')
                    if (!bookId) {
                        window.location.href = 'index.html'
                        return
                    }

                    const { data: book } = await _supabase.from('books').select('*').eq('book_id', bookId).single()
                    currentBook.value = book

                    // 載入類別圖標對應
                    // 先嘗試查詢包含 category_icon
                    let { data: categories } = await _supabase.from('options')
                        .select('category_name, category_icon')
                        .eq('book_id', bookId)
                        .eq('category_type', 'category')
                    
                    // 如果查詢失敗（可能是欄位不存在），只查詢名稱
                    if (!categories) {
                        const result = await _supabase.from('options')
                            .select('category_name')
                            .eq('book_id', bookId)
                            .eq('category_type', 'category')
                        categories = result.data
                    }
                    
                    if (categories) {
                        categories.forEach(cat => {
                            if (cat.category_icon) {
                                categoryIcons.value[cat.category_name] = cat.category_icon
                            }
                        })
                    }

                    const { data: list } = await _supabase.from('ledger').select('*').eq('book_id', bookId).order('shop_date', { ascending: false })
                    ledgerList.value = list || []
                    loading.value = false
                })

                const formatMoney = (n) => Number(n).toLocaleString()
                const getCategoryIcon = (categoryName, iconsMap = {}) => {
                    // 如果有資料庫中的圖標，優先使用
                    if (iconsMap[categoryName] && iconsMap[categoryName].startsWith('fas ')) {
                        return iconsMap[categoryName]
                    }
                    // 否則使用預設圖標對應
                    const defaultIcons = {
                        '食物': 'fas fa-utensils',
                        '飲料': 'fas fa-glass-water',
                        '交通': 'fas fa-train',
                        '票券': 'fas fa-ticket-alt',
                        '住宿': 'fas fa-hotel',
                        '購物': 'fas fa-shopping-bag',
                        '其他': 'fas fa-box'
                    }
                    return defaultIcons[categoryName] || 'fas fa-circle'
                }

                return { currentBook, ledgerList, loading, totalAmount, categoryStats, payerStats, categoryIcons, formatMoney, getCategoryIcon }
            }
        }).mount('#app')
    </script>
</body>
</html>
