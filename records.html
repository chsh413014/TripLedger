<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TripLedger - Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; } 
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body { background-color: #111827 !important; color: #ffffff !important; }
            #app { background-color: #111827 !important; }
            header { background-color: #1f2937 !important; }
            .bg-gray-50 { background-color: #1f2937 !important; }
            /* 卡片背景 - 使用更亮的顏色以確保清晰 */
            .bg-white { background-color: #374151 !important; }
            /* 文字顏色 - 確保在深色背景上清晰可見 */
            .text-slate-900 { color: #ffffff !important; }
            .text-slate-800 { color: #e5e7eb !important; }
            .text-slate-700 { color: #d1d5db !important; }
            .text-gray-500 { color: #d1d5db !important; }
            .text-gray-400 { color: #9ca3af !important; }
            .text-gray-300 { color: #9ca3af !important; }
            .text-gray-600 { color: #e5e7eb !important; }
            .text-slate-700 { color: #d1d5db !important; }
            /* 藍色文字 - 使用更亮的藍色 */
            .text-blue-600 { color: #60a5fa !important; }
            /* 邊框顏色 */
            .border-gray-100 { border-color: #4b5563 !important; }
            .border-gray-200 { border-color: #4b5563 !important; }
            /* 背景顏色 - 圖標背景和日期標籤 */
            .bg-gray-100 { background-color: #4b5563 !important; }
            /* Hover 和 Active 狀態 */
            .hover\:bg-gray-100:hover { background-color: #6b7280 !important; }
            .hover\:bg-gray-50:hover { background-color: #6b7280 !important; }
            .active\:bg-gray-50:active { background-color: #6b7280 !important; }
            /* 陰影效果 */
            .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.5) !important; }
            /* 新增按鈕 - 在深色模式下使用藍色 */
            .bg-slate-900 { background-color: #3b82f6 !important; }
            /* 底部工具列 */
            .border-t { border-color: #4b5563 !important; }
        }
    </style>
</head>
<body class="bg-gray-50 text-slate-800 h-screen overflow-hidden">
    <div id="app" class="max-w-md mx-auto h-full bg-gray-50 relative flex flex-col shadow-2xl">
        
        <header class="px-4 py-3 flex items-center relative bg-gray-50 z-10 shrink-0" v-if="currentBook">
            <div class="w-10 h-10"></div>
            <div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none">
                <h1 class="text-lg font-black text-slate-900">紀錄</h1>
                <h2 class="text-xs font-medium text-gray-500">{{ currentBook.book_title }}</h2>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto px-4 pt-2 pb-28 hide-scrollbar">
            <div v-if="loading" class="text-center py-10 text-gray-400"><i class="fas fa-circle-notch fa-spin text-2xl"></i></div>
            <div v-else-if="ledgerList.length === 0" class="text-center py-10 text-gray-300">尚無紀錄</div>
            
            <div v-else class="space-y-4">
                <div v-for="(group, dateKey) in groupedRecords" :key="dateKey" class="space-y-3">
                    <!-- 日期標題 -->
                    <div class="px-2 py-2">
                        <span class="inline-block px-4 py-2 bg-gray-100 text-gray-600 text-xs font-medium rounded-full">
                            {{ formatDateHeader(dateKey) }}
                        </span>
                    </div>
                    
                    <!-- 該日期的記錄列表 -->
                    <div class="space-y-3">
                        <div v-for="item in group" :key="item.ledger_id" 
                             @click="editRecord(item.ledger_id)"
                             class="bg-white p-4 rounded-2xl shadow-sm flex items-center justify-between cursor-pointer active:bg-gray-50 transition">
                            <!-- 左側：圖標 -->
                            <div class="w-12 h-12 rounded-full bg-gray-50 flex items-center justify-center shrink-0 mr-3">
                                <i :class="getCategoryIcon(item.pay_category, categoryIcons)" class="text-xl text-slate-700"></i>
                            </div>
                            
                            <!-- 中間：項目資訊 -->
                            <div class="flex-1 min-w-0 mr-3">
                                <div class="font-bold text-slate-900 text-[15px] mb-0.5 leading-tight">{{ item.pay_item }}</div>
                                <div class="text-xs text-gray-500">總額 {{ formatMoney(item.pay_amount) }}</div>
                            </div>
                            
                            <!-- 右側：狀態和金額 -->
                            <div class="text-right shrink-0">
                                <div class="text-xs text-blue-600 font-medium mb-0.5">{{ item.pay_payer }}</div>
                                <div class="font-bold text-slate-900 text-base">{{ formatMoney(item.pay_amount) }}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 浮動新增按鈕 -->
        <div class="absolute bottom-24 right-6 z-40">
            <a href="record.html" class="bg-slate-900 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-xl hover:scale-110 transition active:scale-95">
                <i class="fas fa-plus"></i>
            </a>
        </div>

        <!-- 底部工具列 -->
        <div class="absolute bottom-0 left-0 right-0 bg-white border-t border-gray-100 z-30 safe-area-bottom">
            <div class="max-w-md mx-auto px-2 py-2 flex items-center justify-around">
                <a href="overview.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-home text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">總覽</span>
                </a>
                
                <a href="records.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-list text-lg mb-1 text-slate-900"></i>
                    <span class="text-xs font-bold text-slate-900">紀錄</span>
                </a>
                
                <a href="statistics.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-chart-pie text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">統計</span>
                </a>
                
                <a href="settings.html" class="flex flex-col items-center justify-center py-2 px-3 rounded-xl transition active:bg-gray-50 flex-1">
                    <i class="fas fa-cog text-lg mb-1 text-gray-400"></i>
                    <span class="text-xs font-bold text-gray-400">設定</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted } = Vue
        const { createClient } = supabase
        const SUPABASE_URL = 'https://wbhertwvqtfdwderscmj.supabase.co'
        const SUPABASE_KEY = 'sb_publishable_8xMP9OKEx90C7q1YSz0XBw_tUma_cPF'
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY)

        createApp({
            setup() {
                const currentBook = ref(null)
                const ledgerList = ref([])
                const loading = ref(true)
                const categoryIcons = ref({}) // 儲存類別名稱對應的圖標

                // 按日期分組記錄
                const groupedRecords = computed(() => {
                    const groups = {}
                    ledgerList.value.forEach(item => {
                        const dateKey = formatDateKey(item.shop_date)
                        if (!groups[dateKey]) {
                            groups[dateKey] = []
                        }
                        groups[dateKey].push(item)
                    })
                    // 按日期排序（最新的在前）
                    return Object.keys(groups)
                        .sort((a, b) => b.localeCompare(a))
                        .reduce((sorted, key) => {
                            sorted[key] = groups[key]
                            return sorted
                        }, {})
                })

                onMounted(async () => {
                    const bookId = localStorage.getItem('active_book_id')
                    if (!bookId) {
                        window.location.href = 'index.html'
                        return
                    }

                    const { data: book } = await _supabase.from('books').select('*').eq('book_id', bookId).single()
                    currentBook.value = book

                    // 載入類別圖標對應
                    // 先嘗試查詢包含 category_icon
                    let { data: categories } = await _supabase.from('options')
                        .select('category_name, category_icon')
                        .eq('book_id', bookId)
                        .eq('category_type', 'category')
                    
                    // 如果查詢失敗（可能是欄位不存在），只查詢名稱
                    if (!categories) {
                        const result = await _supabase.from('options')
                            .select('category_name')
                            .eq('book_id', bookId)
                            .eq('category_type', 'category')
                        categories = result.data
                    }
                    
                    if (categories) {
                        categories.forEach(cat => {
                            if (cat.category_icon) {
                                categoryIcons.value[cat.category_name] = cat.category_icon
                            }
                        })
                    }

                    const { data: list } = await _supabase.from('ledger').select('*').eq('book_id', bookId).order('shop_date', { ascending: false })
                    ledgerList.value = list || []
                    loading.value = false
                })

                const editRecord = (ledgerId) => {
                    localStorage.setItem('editing_ledger_id', ledgerId)
                    window.location.href = 'record.html'
                }

                const formatMoney = (n) => Number(n).toLocaleString()
                
                const formatDateKey = (ts) => {
                    const d = new Date(ts)
                    return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`
                }
                
                const formatDateHeader = (dateKey) => {
                    const d = new Date(dateKey)
                    const year = d.getFullYear()
                    const month = d.getMonth() + 1
                    const day = d.getDate()
                    return `${year}年${month}月${String(day).padStart(2,'0')}日`
                }
                
                const getCategoryIcon = (categoryName, iconsMap = {}) => {
                    // 如果有資料庫中的圖標，優先使用
                    if (iconsMap[categoryName] && iconsMap[categoryName].startsWith('fas ')) {
                        return iconsMap[categoryName]
                    }
                    // 否則使用預設圖標對應
                    const defaultIcons = {
                        '食物': 'fas fa-utensils',
                        '飲料': 'fas fa-glass-water',
                        '交通': 'fas fa-train',
                        '票券': 'fas fa-ticket-alt',
                        '住宿': 'fas fa-hotel',
                        '購物': 'fas fa-shopping-bag',
                        '其他': 'fas fa-box'
                    }
                    return defaultIcons[categoryName] || 'fas fa-circle'
                }

                return { currentBook, ledgerList, loading, groupedRecords, categoryIcons, formatMoney, formatDateHeader, getCategoryIcon, editRecord }
            }
        }).mount('#app')
    </script>
</body>
</html>
